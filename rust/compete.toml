test-suite = "{{ manifest_dir }}/testcases/{{ bin_alias }}.yml"

[template]
src = '''
fn main() {
}
'''

[template.new]
edition = "2018"
dependencies = '''
proconio = { version = "=0.3.6", features = ["derive"] }
itertools = "=0.9.0"
itertools-num = "=0.1.3"
'''

[new]
kind = "cargo-compete"
platform = "atcoder"
path = "./{{ contest }}"

[test]
toolchain = "1.42.0"

[submit.transpile]
kind = "command"
args = ["cargo", "equip", "--exclude-atcoder-crates", "--remove", "docs", "--minify", "libs", "--bin", "{{ bin_name }}"]

